<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<main>
      <!-- SIGN OUT -->
      <form id="sign-out" >
        <fieldset style="display:flex;">
          <button type="submit" name="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Sign Out
          </button>    </fieldset>
      </form>

      <!-- SIGN UP -->
      <form id="sign-up" >
    <fieldset style="display:flex;">
      <legend>Sign up!</legend>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" name="credentials[email]" id="sign-up-email">
        <label class="mdl-textfield__label" for="sign-up-email">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" name="credentials[password]" id="sign-up-password">
        <label class="mdl-textfield__label" for="sign-up-password">Password</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation">
        <label class="mdl-textfield__label" for="sign-up-password-confirmation">Confirm Password</label>
      </div>
      <button type="submit" name="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Sign Up
      </button>
    </fieldset>
  </form>

<!-- SIGN IN -->
  <form id="sign-in">
    <fieldset style="display:flex;">
      <legend>Sign in!</legend>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" name="credentials[email]" id="sign-in-email">
        <label class="mdl-textfield__label" for="sign-in-email">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" name="credentials[password]" id="sign-in-password">
        <label class="mdl-textfield__label" for="sign-in-password">Password</label>
      </div>
      <button type="submit" name="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Sign In
      </button>
    </fieldset>
  </form>

<!-- CHANGE PASSWORD -->
  <form id="change-password" >
      <fieldset style="display:flex;">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" name="passwords[old]" id="change-password-old">
          <label class="mdl-textfield__label" for="change-password-old">Old Password</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" name="passwords[new]" id="change-password-new">
          <label class="mdl-textfield__label" for="change-password-new">New Password</label>
        </div>
      <button type="submit" name="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Change Password
      </button>
    </fieldset>
    </form>

<section  style="display:none;" class="board-container">


      <h1>Game Board</h1>
      <h2>Next Play: <span id="next-play">X</span></h2>
      <div id="board" class="game-board">
        <div class="row">
          <div data-cell="0" class="col-xs-4"></div>
          <div data-cell="1" class="col-xs-4"></div>
          <div data-cell="2" class="col-xs-4"></div>
        </div>
        <div class="row">
          <div data-cell="3" class="col-xs-4"></div>
          <div data-cell="4" class="col-xs-4"></div>
          <div data-cell="5" class="col-xs-4"></div>
        </div>
        <div class="row">
          <div data-cell="6" class="col-xs-4"></div>
          <div data-cell="7" class="col-xs-4"></div>
          <div data-cell="8" class="col-xs-4"></div>
        </div>
      </div>
      <div>
      <button id="new-game">New Game</button>
    </div>
    </section>
</main>
    </body>
</html>
