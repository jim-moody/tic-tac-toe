<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Game Board</h1>
      <h2>Next Play: <span id="next-play">X</span></h2>
      <div id="board" class="game-board">
        <div class="row">
          <div data-cell="0" class="col-xs-4"></div>
          <div data-cell="1" class="col-xs-4"></div>
          <div data-cell="2" class="col-xs-4"></div>
        </div>
        <div class="row">
          <div data-cell="3" class="col-xs-4"></div>
          <div data-cell="4" class="col-xs-4"></div>
          <div data-cell="5" class="col-xs-4"></div>
        </div>
        <div class="row">
          <div data-cell="6" class="col-xs-4"></div>
          <div data-cell="7" class="col-xs-4"></div>
          <div data-cell="8" class="col-xs-4"></div>
        </div>
      </div>
      <div>
      <button id="new-game">New Game</button>
    </div>

    </body>
</html>
